<style>
    body {
        font-family: Arial, sans-serif;
    }

    .create-post {
        padding: 10px 15px;
        background-color: #ffffff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }

    .create-post:hover {
        background-color: #ffffff;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #eeeeee;
    }

    .navigation {
        text-align: center;
        margin-top: 20px;
    }

    .navigation button {
        padding: 5px 10px;
        margin-right: 5px;
        background-color: #f0f0f0;
        border: none;
        cursor: pointer;
    }

    .navigation button:hover {
        background-color: #ddd;
    }

    .article-link {
        color: #000; /* 검은 색 */
        text-decoration: none; /* 밑줄 없애기 */
    }

    
    .article-container {
        width: 50%;
        margin: 0 auto;
    }

    .article-header {
        margin-bottom: 20px;
    }

    .article-header h1 {
        margin: 0;
    }

    .article-header .meta {
        color: #777;
        font-size: 14px;
    }

    .article-content {
        white-space: pre-wrap;
    }

    .actions {
        margin-top: 20px;
        text-align: right;
    }

    .comments {
        margin-top: 40px;
    }

    .comments h2 {
        margin-bottom: 10px;
    }

    .comment-form textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .comment {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    .comment .meta {
        color: #777;
        font-size: 14px;
    }

    .like-count {
        margin-left: 5px;
        color: #007bff;
    }

    .edit-form {
        margin-top: 10px;
    }

    .form-container {
        width: 50%;
        margin: 0 auto;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], textarea, select {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    {% comment %} button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }     {% endcomment %}
</style>
